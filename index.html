<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Activation</title>
    <style>
        :root {
            --neon-red: #ff003c;
            --neon-pink: #ff2a6d;
            --dark-bg: #0c0c1d;
            --darker-bg: #050510;
            --panel-bg: rgba(15, 15, 35, 0.95);
            --text-color: #e0e0ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 60, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 42, 109, 0.15) 0%, transparent 25%),
                linear-gradient(to bottom, var(--darker-bg), var(--dark-bg));
            padding: 20px;
        }
        
        .activation-container {
            width: 100%;
            max-width: 350px;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 25px rgba(255, 0, 60, 0.4);
            border: 1px solid rgba(255, 0, 60, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .activation-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-red), transparent);
            animation: scanline 2.5s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 0 0 8px var(--neon-red);
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: #a0a0c0;
        }
        
        .key-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(10, 10, 25, 0.8);
            border: 1px solid rgba(255, 0, 60, 0.5);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .key-input:focus {
            outline: none;
            border-color: var(--neon-red);
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.6);
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 12px;
            background: transparent;
            border: 1px solid;
            border-radius: 5px;
            color: var(--text-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-paste {
            background: rgba(255, 0, 60, 0.1);
            border-color: var(--neon-red);
            color: var(--neon-red);
        }
        
        .btn-paste:hover {
            background: rgba(255, 0, 60, 0.2);
            box-shadow: 0 0 12px rgba(255, 0, 60, 0.5);
        }
        
        .btn-activate {
            background: rgba(0, 255, 100, 0.1);
            border-color: #00ff64;
            color: #00ff64;
        }
        
        .btn-activate:hover {
            background: rgba(0, 255, 100, 0.2);
            box-shadow: 0 0 12px rgba(0, 255, 100, 0.5);
        }
        
        .btn-telegram {
            background: rgba(0, 136, 204, 0.1);
            border-color: #0088cc;
            color: #0088cc;
        }
        
        .btn-telegram:hover {
            background: rgba(0, 136, 204, 0.2);
            box-shadow: 0 0 12px rgba(0, 136, 204, 0.5);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }
        
        .status-success {
            background: rgba(0, 255, 100, 0.1);
            border: 1px solid rgba(0, 255, 100, 0.4);
            color: #00ff64;
            display: block;
        }
        
        .status-error {
            background: rgba(255, 0, 60, 0.1);
            border: 1px solid rgba(255, 0, 60, 0.4);
            color: var(--neon-red);
            display: block;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 60, 0.7);
            }
            70% {
                box-shadow: 0 0 0 6px rgba(255, 0, 60, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 60, 0);
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.7rem;
            color: #666;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="activation-container">
        <h1 class="title">THE KING CHEATS</h1>
        <p class="subtitle">Please Enter License Key</p>
        
        <input type="text" class="key-input" id="licenseKey" placeholder="XXXX-XXXX-XXXX-XXXX">
        
        <div class="btn-group">
            <button class="btn btn-paste" id="pasteBtn">
                <i class="fas fa-paste"></i> PASTE KEY
            </button>
            <button class="btn btn-activate pulse" id="activateBtn">
                <i class="fas fa-bolt"></i> ACTIVATE
            </button>
            <button class="btn btn-telegram" id="telegramBtn">
                <i class="fab fa-telegram"></i> GET KEY
            </button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="footer">
            CyberKey System &copy; 2023
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pasteBtn = document.getElementById('pasteBtn');
            const activateBtn = document.getElementById('activateBtn');
            const telegramBtn = document.getElementById('telegramBtn');
            const licenseKeyInput = document.getElementById('licenseKey');
            const statusDiv = document.getElementById('status');
            
            // Paste key functionality
            pasteBtn.addEventListener('click', async function() {
                try {
                    const text = await navigator.clipboard.readText();
                    licenseKeyInput.value = text;
                    showStatus('Key pasted successfully!', 'success');
                } catch (err) {
                    showStatus('Failed to paste key. Please paste manually.', 'error');
                }
            });
            
            // Activate license
            activateBtn.addEventListener('click', function() {
                const licenseKey = licenseKeyInput.value.trim();
                
                if (!licenseKey) {
                    showStatus('Please enter a license key.', 'error');
                    return;
                }
                
                // Show loading state
                activateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ACTIVATING...';
                activateBtn.disabled = true;
                
                // Simulate API call to validate license
                setTimeout(() => {
                    const isValid = validateLicenseKey(licenseKey);
                    
                    if (isValid) {
                        showStatus('License activated successfully!', 'success');
                        activateBtn.innerHTML = '<i class="fas fa-check"></i> ACTIVATED';
                        activateBtn.classList.remove('pulse');
                        activateBtn.style.background = 'rgba(0, 255, 100, 0.2)';
                    } else {
                        showStatus('Invalid license key. Please check and try again.', 'error');
                        activateBtn.innerHTML = '<i class="fas fa-bolt"></i> ACTIVATE';
                        activateBtn.disabled = false;
                    }
                }, 1500);
            });
            
            // Open Telegram
            telegramBtn.addEventListener('click', function() {
                // Replace with your actual Telegram handle
                window.open('https://t.me/yourtelegramhandle', '_blank');
            });
            
            // Simple license validation
            function validateLicenseKey(key) {
                const pattern = /^[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}$/i;
                return pattern.test(key);
            }
            
            // Show status message
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = 'status';
                
                if (type === 'success') {
                    statusDiv.classList.add('status-success');
                } else if (type === 'error') {
                    statusDiv.classList.add('status-error');
                }
                
                // Auto-hide after 4 seconds
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 4000);
            }
        });
    </script>
</body>
</html>
