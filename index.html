<!DOCTYPE html>
<html>
<head>
    <title>Activation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 280px;
            background: #000000;
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 
                0 0 25px #ff0000,
                inset 0 0 25px rgba(255, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0000, #ff3333, #ff0000);
            border-radius: 12px;
            z-index: -1;
            animation: borderGlow 2s ease-in-out infinite;
        }
        @keyframes borderGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .logo { 
            margin-bottom: 15px; 
        }
        .logo h1 { 
            color: #ff0000; 
            font-size: 16px; 
            margin-bottom: 5px;
            text-shadow: 0 0 10px #ff0000;
            animation: textFlicker 3s infinite;
        }
        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .logo p { 
            color: #00ff00; 
            font-size: 10px; 
            text-shadow: 0 0 5px #00ff00;
        }
        .input-container {
            margin-bottom: 12px;
        }
        .license-input {
            width: 100%;
            padding: 10px 12px;
            background: #111111;
            border: 1px solid #ff0000;
            border-radius: 5px;
            color: #00ff00;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
            -webkit-user-select: text;
            user-select: text;
        }
        .license-input:focus { 
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        .license-input::placeholder {
            color: #666;
        }
        .buttons-vertical {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 12px 0;
        }
        .btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 38px;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-paste {
            background: linear-gradient(135deg, #0088ff, #0066cc);
            color: #000000;
            text-shadow: 0 0 5px #000;
            box-shadow: 0 0 15px rgba(0, 136, 255, 0.5);
            border: 1px solid #0088ff;
        }
        .btn-paste:hover {
            background: linear-gradient(135deg, #3399ff, #0088ff);
            box-shadow: 0 0 20px rgba(0, 136, 255, 0.7);
            transform: translateY(-1px);
        }
        .btn-activate {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000000;
            text-shadow: 0 0 5px #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            border: 1px solid #00ff00;
        }
        .btn-activate:hover {
            background: linear-gradient(135deg, #33ff33, #00dd00);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            transform: translateY(-1px);
        }
        .btn-telegram {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: #000000;
            text-shadow: 0 0 5px #000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            border: 1px solid #ff0000;
        }
        .btn-telegram:hover {
            background: linear-gradient(135deg, #ff3333, #dd0000);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            transform: translateY(-1px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .status-message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            font-size: 10px;
            font-weight: bold;
            display: none;
            animation: slideDown 0.3s ease;
            text-align: center;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-success { 
            background: rgba(0, 255, 0, 0.1); 
            border: 1px solid #00ff00; 
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        .status-error { 
            background: rgba(255, 0, 0, 0.1); 
            border: 1px solid #ff0000; 
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        .device-info {
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid #333;
            font-size: 9px;
            color: #666;
            line-height: 1.3;
        }

        /* Matrix rain effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            opacity: 0.1;
        }

        /* Landscape optimization */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 10px;
                align-items: flex-start;
            }
            .container {
                max-width: 90%;
                padding: 12px;
                margin-top: 5px;
            }
            .logo h1 {
                font-size: 14px;
            }
            .btn {
                min-height: 35px;
                padding: 8px;
            }
        }

        /* Enable text operations */
        .license-input {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>

    <div class="container">
        <div class="logo">
            <h1>‚ö° SYSTEM ACTIVATION</h1>
            <p>THE-F!X_King LICENSE SYSTEM</p>
        </div>
        
        <div class="input-container">
            <input type="text" class="license-input" id="licenseKey" 
                   placeholder="THE-F!X_King:XXY" 
                   maxlength="19" 
                   autocomplete="on"
                   autocorrect="off"
                   autocapitalize="characters"
                   spellcheck="false">
        </div>
        
        <div class="buttons-vertical">
            <button class="btn btn-paste" onclick="pasteKey()">
                üìã PASTE KEY
            </button>
            <button class="btn btn-activate" onclick="activateApp()">
                ‚ö° ACTIVATE
            </button>
            <button class="btn btn-telegram" onclick="getKey()">
                üîë GET KEY
            </button>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="device-info">
            <p>DEVICE: <span id="deviceId" style="color: #00ff00;">LOADING...</span></p>
            <p style="margin-top: 5px;">CONTACT: THE-F!X_King</p>
        </div>
    </div>

    <script>
        // === CONFIGURATION ===
        // Using a hardcoded license list to avoid GitHub API issues
        const VALID_LICENSES = [
            {
                key: "THE-F!X_KING:ABC",
                status: "active",
                expiryDate: "2025-12-31",
                deviceLimit: 3,
                usedDevices: 1
            },
            {
                key: "THE-F!X_KING:XYZ",
                status: "active",
                expiryDate: "2025-12-31",
                deviceLimit: 5,
                usedDevices: 2
            },
            {
                key: "THE-F!X_KING:123",
                status: "active",
                expiryDate: "2025-12-31",
                deviceLimit: 2,
                usedDevices: 0
            }
        ];

        const TELEGRAM_URL = "https://t.me/THE-F!X_King";

        // Matrix Rain Effect
        function initMatrix() {
            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            const chars = "THE-F!X_King0123456789";
            const charArray = chars.split("");
            const fontSize = 12;
            const columns = canvas.width / fontSize;
            const drops = [];
            
            for(let i = 0; i < columns; i++) {
                drops[i] = Math.random() * canvas.height / fontSize;
            }
            
            function drawMatrix() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = "#00ff00";
                ctx.font = fontSize + "px 'Courier New'";
                
                for(let i = 0; i < drops.length; i++) {
                    const text = charArray[Math.floor(Math.random() * charArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(drawMatrix, 35);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initMatrix();
            document.getElementById('licenseKey').focus();
        });

        // License key formatting for THE-F!X_King:XXY format
        document.getElementById('licenseKey').addEventListener('input', function(e) {
            let value = e.target.value.toUpperCase();
            
            // Auto-format as user types
            if (value.startsWith('THE-F!X_KING:')) {
                if (value.length > 16) {
                    value = value.substring(0, 16);
                }
            } else {
                // If doesn't start with prefix, help user
                if (value.length >= 3 && !value.startsWith('THE')) {
                    value = 'THE-F!X_KING:' + value.replace(/[^A-Z0-9]/g, '');
                    if (value.length > 16) value = value.substring(0, 16);
                }
            }
            
            e.target.value = value;
            
            // Auto-activate when complete key is entered
            if (value.length === 16 && value.startsWith('THE-F!X_KING:')) {
                setTimeout(() => activateApp(), 500);
            }
        });

        // Enter key support
        document.getElementById('licenseKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                activateApp();
            }
        });

        // Device ID
        function getDeviceId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('device_id') || 'DEV-' + Math.random().toString(36).substr(2, 6).toUpperCase();
        }
        document.getElementById('deviceId').textContent = getDeviceId();

        // Get Key - Open Telegram
        function getKey() {
            showStatus('üîÑ OPENING TELEGRAM...', 'error');
            setTimeout(() => {
                window.open(TELEGRAM_URL, '_blank');
                showStatus('üì± TELEGRAM OPENED - GET YOUR KEY', 'success');
            }, 500);
        }

        // Paste Key from clipboard
        async function pasteKey() {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    let cleanText = text.toUpperCase().trim();
                    
                    // Ensure it has the correct format
                    if (!cleanText.startsWith('THE-F!X_KING:')) {
                        cleanText = 'THE-F!X_KING:' + cleanText.replace(/[^A-Z0-9]/g, '');
                    }
                    
                    if (cleanText.length > 16) cleanText = cleanText.substring(0, 16);
                    
                    document.getElementById('licenseKey').value = cleanText;
                    document.getElementById('licenseKey').focus();
                    document.getElementById('licenseKey').select();
                    
                    showStatus('‚úÖ KEY PASTED SUCCESSFULLY!', 'success');
                    
                    // Auto-activate if complete key
                    if (cleanText.length === 16) {
                        setTimeout(() => activateApp(), 800);
                    }
                } else {
                    showStatus('‚ùå NO TEXT IN CLIPBOARD', 'error');
                }
            } catch (error) {
                showStatus('üì± PRESS LONG ON INPUT ‚Üí PASTE', 'error');
                document.getElementById('licenseKey').focus();
            }
        }

        // License Validation (using hardcoded list to avoid network issues)
        async function validateLicense(licenseKey) {
            try {
                // Find the license (exact match with THE-F!X_King:XXY format)
                const validLicense = VALID_LICENSES.find(license => 
                    license.key === licenseKey && 
                    license.status === 'active' &&
                    new Date(license.expiryDate) >= new Date() &&
                    license.usedDevices < license.deviceLimit
                );
                
                if (validLicense) {
                    return { 
                        valid: true, 
                        message: '‚úÖ ACTIVATION SUCCESSFUL!',
                        license: validLicense
                    };
                } else {
                    const license = VALID_LICENSES.find(l => l.key === licenseKey);
                    if (!license) {
                        return { valid: false, message: '‚ùå INVALID LICENSE KEY' };
                    } else if (license.status !== 'active') {
                        return { valid: false, message: '‚ùå LICENSE REVOKED' };
                    } else if (new Date(license.expiryDate) < new Date()) {
                        return { valid: false, message: '‚ùå LICENSE EXPIRED' };
                    } else if (license.usedDevices >= license.deviceLimit) {
                        return { valid: false, message: '‚ùå DEVICE LIMIT REACHED' };
                    } else {
                        return { valid: false, message: '‚ùå LICENSE NOT VALID' };
                    }
                }
            } catch (error) {
                console.error('Validation error:', error);
                return { valid: false, message: '‚ùå SYSTEM ERROR - TRY AGAIN' };
            }
        }

        // Activation function
        async function activateApp() {
            const licenseKey = document.getElementById('licenseKey').value.trim();
            const statusDiv = document.getElementById('statusMessage');
            
            statusDiv.style.display = 'none';
            
            // Validate format
            if (!licenseKey.startsWith('THE-F!X_KING:') || licenseKey.length !== 16) {
                showStatus('‚ùå FORMAT: THE-F!X_King:XXY', 'error');
                return;
            }

            showStatus('üîç VERIFYING LICENSE...', 'error');
            
            try {
                const response = await validateLicense(licenseKey);
                
                if (response.valid) {
                    showStatus(response.message, 'success');
                    
                    // Success - close activation
                    setTimeout(() => {
                        if (window.Android) {
                            window.Android.activationSuccess(licenseKey);
                        } else {
                            window.location.href = 'app://activation_success?key=' + licenseKey;
                        }
                    }, 2000);
                } else {
                    showStatus(response.message, 'error');
                }
            } catch (error) {
                showStatus('‚ùå SYSTEM ERROR - CONTACT ADMIN', 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
        }

        // Mobile optimizations
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
