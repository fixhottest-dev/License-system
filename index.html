<!DOCTYPE html>
<html>
<head>
    <title>Activation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 320px;
            background: #000000;
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 25px #ff0000;
            text-align: center;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0000, #ff3333, #ff0000);
            border-radius: 12px;
            z-index: -1;
            animation: borderGlow 2s ease-in-out infinite;
        }
        @keyframes borderGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .logo { 
            margin-bottom: 20px; 
        }
        .logo h1 { 
            color: #ff0000; 
            font-size: 18px; 
            margin-bottom: 5px;
            text-shadow: 0 0 10px #ff0000;
            animation: textFlicker 3s infinite;
        }
        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .logo p { 
            color: #00ff00; 
            font-size: 11px; 
            text-shadow: 0 0 5px #00ff00;
        }
        .github-status {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
        }
        .status-connected {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        .status-disconnected {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        .input-container {
            margin-bottom: 15px;
        }
        .license-input {
            width: 100%;
            padding: 12px 15px;
            background: #111111;
            border: 1px solid #ff0000;
            border-radius: 5px;
            color: #00ff00;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
        }
        .license-input:focus { 
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        .buttons-vertical {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
        }
        .btn {
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 45px;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-telegram {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: #000000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            border: 1px solid #ff0000;
        }
        .btn-activate {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            border: 1px solid #00ff00;
        }
        .btn-paste {
            background: linear-gradient(135deg, #0088ff, #0066cc);
            color: #000000;
            box-shadow: 0 0 15px rgba(0, 136, 255, 0.5);
            border: 1px solid #0088ff;
        }
        .status-message {
            margin: 12px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
            display: none;
            animation: slideDown 0.3s ease;
            text-align: center;
            line-height: 1.4;
        }
        .status-success { 
            background: rgba(0, 255, 0, 0.1); 
            border: 1px solid #00ff00; 
            color: #00ff00;
        }
        .status-error { 
            background: rgba(255, 0, 0, 0.1); 
            border: 1px solid #ff0000; 
            color: #ff0000;
        }
        .device-info {
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid #333;
            font-size: 10px;
            color: #666;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>‚ö° SYSTEM ACTIVATION</h1>
            <p>THE-F!X_King GITHUB SYSTEM</p>
        </div>
        
        <div id="githubStatus" class="github-status status-disconnected">
            üåê GITHUB ONLINE SYSTEM
        </div>
        
        <div class="input-container">
            <input type="text" class="license-input" id="licenseKey" 
                   placeholder="THE-F!X_KING:XXY" 
                   maxlength="19" 
                   autocomplete="on"
                   autocorrect="off"
                   autocapitalize="characters"
                   spellcheck="false">
        </div>
        
        <div class="buttons-vertical">
            <button class="btn btn-paste" onclick="pasteKey()">
                üìã PASTE KEY
            </button>
            <button class="btn btn-activate" onclick="activateApp()">
                ‚ö° ACTIVATE SYSTEM
            </button>
            <button class="btn btn-telegram" onclick="getKey()">
                üîë GET LICENSE KEY
            </button>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="device-info">
            <p>DEVICE: <span id="deviceId" style="color: #00ff00;">LOADING...</span></p>
            <p style="margin-top: 5px;">CONTACT: @THE-F!X_King</p>
        </div>
    </div>

    <script>
        // GitHub Gist Configuration - UPDATE THIS WITH YOUR GIST ID
        const GITHUB_GIST_ID = "352739b7c902e818bf50abbf92ba882e";
        
        // No token needed for reading - GitHub allows public Gist access
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('licenseKey').focus();
            generateDeviceId();
            checkExistingActivation();
            updateGithubStatus();
        });

        function updateGithubStatus() {
            const statusDiv = document.getElementById('githubStatus');
            statusDiv.className = 'github-status status-connected';
            statusDiv.innerHTML = '‚úÖ GITHUB ONLINE SYSTEM';
        }

        function generateDeviceId() {
            let deviceId = localStorage.getItem('THE-F!X_King_deviceId');
            if (!deviceId) {
                deviceId = 'DEV-' + Math.random().toString(36).substr(2, 8).toUpperCase();
                localStorage.setItem('THE-F!X_King_deviceId', deviceId);
            }
            document.getElementById('deviceId').textContent = deviceId;
            return deviceId;
        }

        // License key formatting
        document.getElementById('licenseKey').addEventListener('input', function(e) {
            let value = e.target.value.toUpperCase();
            
            if (value.startsWith('THE-F!X_KING:')) {
                if (value.length > 16) value = value.substring(0, 16);
            } else {
                if (value.length >= 3 && !value.startsWith('THE')) {
                    value = 'THE-F!X_KING:' + value.replace(/[^A-Z0-9]/g, '');
                    if (value.length > 16) value = value.substring(0, 16);
                }
            }
            e.target.value = value;
        });

        async function pasteKey() {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    let cleanText = text.toUpperCase().trim();
                    if (!cleanText.startsWith('THE-F!X_KING:')) {
                        cleanText = 'THE-F!X_KING:' + cleanText.replace(/[^A-Z0-9]/g, '');
                    }
                    if (cleanText.length > 16) cleanText = cleanText.substring(0, 16);
                    document.getElementById('licenseKey').value = cleanText;
                    showStatus('‚úÖ KEY PASTED!', 'success');
                }
            } catch (error) {
                showStatus('üì± PRESS LONG ‚Üí PASTE', 'error');
            }
        }

        // Get licenses from GitHub Gist
        async function getLicensesFromGithub() {
            try {
                // Direct raw Gist URL - no authentication needed
                const response = await fetch(`https://gist.githubusercontent.com/fixhottest-dev/352739b7c902e818bf50abbf92ba882e/raw/d345e089abfccb552c4311a0f824fb9ca5b23926/licenses.json`);
                
                if (!response.ok) {
                    throw new Error('Gist not found');
                }
                
                const data = await response.json();
                return data.licenses || [];
            } catch (error) {
                console.error('GitHub error:', error);
                return [];
            }
        }

        // License Validation
        async function validateLicense(licenseKey) {
            try {
                const licenses = await getLicensesFromGithub();
                const deviceId = generateDeviceId();
                
                // Find the license
                const validLicense = licenses.find(license => 
                    license.key === licenseKey && 
                    license.status === 'active' &&
                    new Date(license.expiryDate) >= new Date() &&
                    (license.activations ? license.activations.length : 0) < license.deviceLimit
                );
                
                if (validLicense) {
                    // Check if device is already activated
                    const isDeviceActivated = validLicense.activations && 
                                            validLicense.activations.includes(deviceId);
                    
                    return { 
                        valid: true, 
                        message: '‚úÖ ACTIVATION SUCCESSFUL!',
                        license: validLicense,
                        isNewActivation: !isDeviceActivated
                    };
                } else {
                    const license = licenses.find(l => l.key === licenseKey);
                    if (!license) {
                        return { valid: false, message: '‚ùå INVALID LICENSE KEY' };
                    } else if (license.status !== 'active') {
                        return { valid: false, message: '‚ùå LICENSE REVOKED' };
                    } else if (new Date(license.expiryDate) < new Date()) {
                        return { valid: false, message: '‚ùå LICENSE EXPIRED' };
                    } else if ((license.activations ? license.activations.length : 0) >= license.deviceLimit) {
                        return { valid: false, message: '‚ùå DEVICE LIMIT REACHED' };
                    } else {
                        return { valid: false, message: '‚ùå LICENSE NOT VALID' };
                    }
                }
            } catch (error) {
                return { valid: false, message: '‚ùå NETWORK ERROR - TRY AGAIN' };
            }
        }

        // Activation function
        async function activateApp() {
            const licenseKey = document.getElementById('licenseKey').value.trim();
            
            if (!licenseKey.startsWith('THE-F!X_KING:') || licenseKey.length !== 16) {
                showStatus('‚ùå FORMAT: THE-F!X_KING:XXY', 'error');
                return;
            }

            showStatus('üîç VERIFYING LICENSE...', 'error');
            
            try {
                const response = await validateLicense(licenseKey);
                
                if (response.valid) {
                    let successMessage = response.message;
                    if (response.isNewActivation) {
                        successMessage += '\nüÜï DEVICE REGISTERED';
                    } else {
                        successMessage += '\n‚úÖ ALREADY ACTIVATED';
                    }
                    
                    successMessage += `\nüì± Devices: ${response.license.activations.length}/${response.license.deviceLimit}`;
                    successMessage += `\nüìÖ Expires: ${response.license.expiryDate}`;
                    successMessage += `\nüåê GitHub: ONLINE`;
                    
                    showStatus(successMessage, 'success');
                    
                    // Store activation
                    localStorage.setItem('THE-F!X_King_activated', 'true');
                    localStorage.setItem('THE-F!X_King_license', licenseKey);
                    
                } else {
                    showStatus(response.message, 'error');
                }
            } catch (error) {
                showStatus('‚ùå NETWORK ERROR', 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
        }

        function checkExistingActivation() {
            const isActivated = localStorage.getItem('THE-F!X_King_activated');
            const licenseKey = localStorage.getItem('THE-F!X_King_license');
            
            if (isActivated && licenseKey) {
                document.getElementById('licenseKey').value = licenseKey;
                showStatus('‚úÖ SYSTEM ALREADY ACTIVATED\nüåê GitHub: ONLINE', 'success');
            }
        }

        function getKey() {
            showStatus('üì± CONTACT @THE-F!X_King', 'error');
        }
    </script>
</body>
</html>
