<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Activation</title>
    <style>
        :root {
            --neon-red: #ff003c;
            --neon-pink: #ff2a6d;
            --dark-bg: #0c0c1d;
            --darker-bg: #050510;
            --panel-bg: rgba(15, 15, 35, 0.95);
            --text-color: #e0e0ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 60, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 42, 109, 0.15) 0%, transparent 25%),
                linear-gradient(to bottom, var(--darker-bg), var(--dark-bg));
            padding: 20px;
        }
        
        .activation-container {
            width: 100%;
            max-width: 350px;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 25px rgba(255, 0, 60, 0.4);
            border: 1px solid rgba(255, 0, 60, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .activation-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-red), transparent);
            animation: scanline 2.5s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 0 0 8px var(--neon-red);
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: #a0a0c0;
        }
        
        .key-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(10, 10, 25, 0.8);
            border: 1px solid rgba(255, 0, 60, 0.5);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .key-input:focus {
            outline: none;
            border-color: var(--neon-red);
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.6);
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 12px;
            background: transparent;
            border: 1px solid;
            border-radius: 5px;
            color: var(--text-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-paste {
            background: rgba(255, 0, 60, 0.1);
            border-color: var(--neon-red);
            color: var(--neon-red);
        }
        
        .btn-paste:hover {
            background: rgba(255, 0, 60, 0.2);
            box-shadow: 0 0 12px rgba(255, 0, 60, 0.5);
        }
        
        .btn-activate {
            background: rgba(0, 255, 100, 0.1);
            border-color: #00ff64;
            color: #00ff64;
        }
        
        .btn-activate:hover {
            background: rgba(0, 255, 100, 0.2);
            box-shadow: 0 0 12px rgba(0, 255, 100, 0.5);
        }
        
        .btn-telegram {
            background: rgba(0, 136, 204, 0.1);
            border-color: #0088cc;
            color: #0088cc;
        }
        
        .btn-telegram:hover {
            background: rgba(0, 136, 204, 0.2);
            box-shadow: 0 0 12px rgba(0, 136, 204, 0.5);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }
        
        .status-success {
            background: rgba(0, 255, 100, 0.1);
            border: 1px solid rgba(0, 255, 100, 0.4);
            color: #00ff64;
            display: block;
        }
        
        .status-error {
            background: rgba(255, 0, 60, 0.1);
            border: 1px solid rgba(255, 0, 60, 0.4);
            color: var(--neon-red);
            display: block;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 60, 0.7);
            }
            70% {
                box-shadow: 0 0 0 6px rgba(255, 0, 60, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 60, 0);
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.7rem;
            color: #666;
        }
        
        .success-screen {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .success-icon {
            font-size: 3rem;
            color: #00ff64;
            margin-bottom: 15px;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="activation-container">
        <div id="activationScreen">
            <h1 class="title">THE KING CHEATS</h1>
            <p class="subtitle">Please Enter License Key</p>
            
            <input type="text" class="key-input" id="licenseKey" placeholder="THE_45ABC">
            
            <div class="btn-group">
                <button class="btn btn-paste" id="pasteBtn">
                    <i class="fas fa-paste"></i> PASTE KEY
                </button>
                <button class="btn btn-activate pulse" id="activateBtn">
                    <i class="fas fa-bolt"></i> ACTIVATE
                </button>
                <button class="btn btn-telegram" id="telegramBtn">
                    <i class="fab fa-telegram"></i> GET KEY
                </button>
            </div>
            
            <div class="status" id="status"></div>
            
            <div class="footer">
                CyberKey System &copy; 2023
            </div>
        </div>
        
        <div id="successScreen" class="success-screen">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 style="color: #00ff64; margin-bottom: 10px;">ACTIVATION SUCCESSFUL!</h2>
            <p style="margin-bottom: 20px; color: #a0a0c0;">Your license has been activated successfully</p>
            <p style="font-size: 0.8rem; color: #666;">You can now close this window</p>
        </div>
    </div>

    <script>
        // GitHub Configuration
        const GITHUB_CONFIG = {
            token: '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',
            gistId: '3158513a35641ffd19ed4814caa3f6a5'
        };

        class ActivationSystem {
            constructor() {
                this.licenses = [];
                this.deviceId = this.generateDeviceId();
                this.init();
            }

            async init() {
                await this.loadLicenses();
                console.log('Activation system ready. Licenses:', this.licenses.length);
            }

            generateDeviceId() {
                return 'MTM-' + Math.random().toString(36).substring(2, 10).toUpperCase();
            }

            async loadLicenses() {
                try {
                    const response = await fetch(`https://api.github.com/gists/${GITHUB_CONFIG.gistId}`, {
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (response.ok) {
                        const gist = await response.json();
                        const content = gist.files['licenses.json'].content;
                        const data = JSON.parse(content);
                        this.licenses = data.licenses || [];
                    }
                } catch (error) {
                    console.error('Failed to load licenses:', error);
                }
            }

            async activate(key) {
                const license = this.licenses.find(l => l.key === key && l.status === 'active');
                
                if (!license) {
                    return { success: false, message: 'Invalid license key' };
                }

                // Check expiry
                if (license.expires !== 'lifetime') {
                    const expiryDate = new Date(license.expires);
                    if (expiryDate < new Date()) {
                        return { success: false, message: 'License has expired' };
                    }
                }

                // Check device limit
                if (license.activations.length >= license.maxActivations) {
                    return { success: false, message: 'Device limit reached' };
                }

                // Check if already activated
                if (license.activations.includes(this.deviceId)) {
                    return { success: false, message: 'Device already activated' };
                }

                // Activate
                license.activations.push(this.deviceId);
                license.lastActivation = new Date().toISOString();

                // Save to GitHub
                const saved = await this.saveToGitHub();
                return saved ? 
                    { success: true, message: 'License activated successfully' } :
                    { success: false, message: 'Activation failed - please try again' };
            }

            async saveToGitHub() {
                const data = {
                    licenses: this.licenses,
                    lastUpdate: new Date().toISOString()
                };

                try {
                    const response = await fetch(`https://api.github.com/gists/${GITHUB_CONFIG.gistId}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            files: {
                                'licenses.json': {
                                    content: JSON.stringify(data, null, 2)
                                }
                            }
                        })
                    });
                    return response.ok;
                } catch (error) {
                    console.error('Save failed:', error);
                    return false;
                }
            }
        }

        // Initialize system
        const activationSystem = new ActivationSystem();

        document.addEventListener('DOMContentLoaded', function() {
            const elements = {
                pasteBtn: document.getElementById('pasteBtn'),
                activateBtn: document.getElementById('activateBtn'),
                telegramBtn: document.getElementById('telegramBtn'),
                licenseKey: document.getElementById('licenseKey'),
                status: document.getElementById('status'),
                activationScreen: document.getElementById('activationScreen'),
                successScreen: document.getElementById('successScreen')
            };

            // Paste key
            elements.pasteBtn.addEventListener('click', async function() {
                try {
                    const text = await navigator.clipboard.readText();
                    elements.licenseKey.value = text;
                    showStatus('Key pasted!', 'success');
                } catch (err) {
                    showStatus('Paste failed - paste manually', 'error');
                }
            });

            // Activate
            elements.activateBtn.addEventListener('click', async function() {
                const key = elements.licenseKey.value.trim().toUpperCase();
                
                if (!key) {
                    showStatus('Please enter license key', 'error');
                    return;
                }

                // Show loading
                elements.activateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ACTIVATING...';
                elements.activateBtn.disabled = true;

                const result = await activationSystem.activate(key);

                if (result.success) {
                    elements.activationScreen.style.display = 'none';
                    elements.successScreen.style.display = 'block';
                    
                    // Auto close for MT Manager
                    setTimeout(() => {
                        document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;color:#00ff64;">Activation Complete! Close window.</div>';
                    }, 2000);
                } else {
                    showStatus(result.message, 'error');
                    elements.activateBtn.innerHTML = '<i class="fas fa-bolt"></i> ACTIVATE';
                    elements.activateBtn.disabled = false;
                }
            });

            // Telegram
            elements.telegramBtn.addEventListener('click', function() {
                window.open('https://t.me/yourchannel', '_blank');
            });

            function showStatus(message, type) {
                elements.status.textContent = message;
                elements.status.className = 'status ' + (type === 'success' ? 'status-success' : 'status-error');
                setTimeout(() => elements.status.style.display = 'none', 4000);
            }
        });
    </script>
</body>
</html>
