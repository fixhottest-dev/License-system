<!DOCTYPE html>
<html>
<head>
    <title>Activation Required</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.1) 0%, transparent 50%);
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #111111;
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.5),
                inset 0 0 30px rgba(255, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0000, #ff4444, #ff0000);
            border-radius: 12px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }
        @keyframes borderGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .logo { margin-bottom: 25px; }
        .logo h1 { 
            color: #ff0000; 
            font-size: 24px; 
            margin-bottom: 8px;
            text-shadow: 0 0 10px #ff0000;
            animation: textFlicker 3s infinite;
        }
        @keyframes textFlicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 10px #ff0000; }
            50% { opacity: 0.9; text-shadow: 0 0 15px #ff0000, 0 0 20px #ff0000; }
        }
        .logo p { color: #cccccc; font-size: 14px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { 
            display: block; 
            color: #ff0000; 
            margin-bottom: 8px; 
            font-size: 14px;
            text-shadow: 0 0 5px #ff0000;
        }
        .license-input {
            width: 100%;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        .license-input:focus { 
            outline: none; 
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        .activate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }
        .activate-btn:hover { 
            background: linear-gradient(135deg, #ff3333, #dd0000);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            transform: translateY(-2px);
        }
        .activate-btn:active {
            transform: translateY(0);
        }
        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-success { 
            background: rgba(0, 255, 0, 0.1); 
            border: 1px solid #00ff00; 
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        .status-error { 
            background: rgba(255, 0, 0, 0.1); 
            border: 1px solid #ff0000; 
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        .contact-info {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #333333;
            font-size: 12px;
            color: #666666;
            line-height: 1.4;
        }
        
        /* Hide any admin links and prevent navigation */
        .admin-link { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê SYSTEM ACTIVATION</h1>
            <p>Enter valid license key to continue</p>
        </div>
        
        <div class="input-group">
            <label>LICENSE KEY</label>
            <input type="text" class="license-input" id="licenseKey" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false">
        </div>
        
        <button class="activate-btn" onclick="activateApp()">
            ‚ö° ACTIVATE NOW
        </button>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="contact-info">
            <p>üìß Contact: THE-F!X_King</p>
            <p>Device ID: <span id="deviceId">Loading...</span></p>
            <p style="color: #333; margin-top: 8px;">&copy; 2024 License System</p>
        </div>
        
        <!-- NO ADMIN LINKS - COMPLETELY HIDDEN -->
    </div>

    <script>
        // Prevent any navigation or admin access
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
        });

        // Block right-click and developer tools
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            // Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        });

        // License key formatting
        document.getElementById('licenseKey').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
            if(value.length > 16) value = value.substring(0, 16);
            
            let formatted = '';
            for(let i = 0; i < value.length; i++) {
                if(i > 0 && i % 4 === 0) formatted += '-';
                formatted += value[i];
            }
            e.target.value = formatted;
        });

        // Enter key support
        document.getElementById('licenseKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') activateApp();
        });

        // Device ID
        function getDeviceId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('device_id') || 'DEV-' + Math.random().toString(36).substr(2, 8).toUpperCase();
        }
        document.getElementById('deviceId').textContent = getDeviceId();

        // Activation function
        async function activateApp() {
            const licenseKey = document.getElementById('licenseKey').value.replace(/-/g, '');
            const statusDiv = document.getElementById('statusMessage');
            
            statusDiv.style.display = 'none';
            
            if (!licenseKey || licenseKey.length !== 16) {
                showStatus('‚ùå INVALID LICENSE FORMAT', 'error');
                return;
            }

            showStatus('üîç CHECKING LICENSE...', 'error');
            
            try {
                const response = await validateLicense(licenseKey);
                
                if (response.valid) {
                    showStatus('‚úÖ ACTIVATION SUCCESSFUL!', 'success');
                    // Success - close activation and open app
                    setTimeout(() => {
                        // This will be handled by the Android WebView
                        if (window.Android) {
                            window.Android.activationSuccess(licenseKey);
                        } else {
                            // For WebView integration
                            window.location.href = 'app://activation_success?key=' + licenseKey;
                        }
                    }, 2000);
                } else {
                    showStatus('‚ùå ' + response.message, 'error');
                }
            } catch (error) {
                showStatus('‚ùå NETWORK ERROR - TRY AGAIN', 'error');
            }
        }

        // License validation (would connect to your server)
        async function validateLicense(licenseKey) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    // Demo validation - replace with your actual license validation
                    const validKeys = {
                        'USER1ABCD1234EFGH': { valid: true, message: 'STANDARD LICENSE ACTIVATED' },
                        'PREMIUMKEY9999999': { valid: true, message: 'PREMIUM LICENSE ACTIVATED' },
                        'TESTKEY0000000000': { valid: true, message: 'TEST LICENSE ACTIVATED' }
                    };
                    
                    if (validKeys[licenseKey]) {
                        resolve({ valid: true, message: validKeys[licenseKey].message });
                    } else {
                        resolve({ valid: false, message: 'INVALID LICENSE KEY' });
                    }
                }, 1500);
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
        }

        // Block any attempt to navigate away
        window.history.pushState(null, null, window.location.href);
        window.addEventListener('popstate', function() {
            window.history.pushState(null, null, window.location.href);
        });
    </script>
</body>
</html>
