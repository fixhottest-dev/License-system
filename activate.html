<!DOCTYPE html>
<html>
<head>
    <title>Activation Required</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #111111;
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            text-align: center;
        }
        .logo { margin-bottom: 25px; }
        .logo h1 { color: #ff0000; font-size: 24px; margin-bottom: 8px; }
        .logo p { color: #cccccc; font-size: 14px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; color: #ff0000; margin-bottom: 8px; font-size: 14px; }
        .license-input {
            width: 100%;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
        }
        .license-input:focus { outline: none; border-color: #ff0000; }
        .activate-btn {
            width: 100%;
            padding: 15px;
            background: #ff0000;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .activate-btn:hover { background: #cc0000; }
        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }
        .status-success { background: rgba(0, 255, 0, 0.1); border: 1px solid #00ff00; color: #00ff00; }
        .status-error { background: rgba(255, 0, 0, 0.1); border: 1px solid #ff0000; color: #ff0000; }
        .device-info {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #333333;
            font-size: 12px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Activation Required</h1>
            <p>Enter your license key to continue</p>
        </div>
        <div class="input-group">
            <label>License Key</label>
            <input type="text" class="license-input" id="licenseKey" placeholder="Enter license key">
        </div>
        <button class="activate-btn" onclick="activateApp()">Activate App</button>
        <div id="statusMessage" class="status-message"></div>
        <div class="device-info">Device: <span id="deviceId">Loading...</span></div>
    </div>

    <script>
        function getDeviceId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('device_id') || 'Unknown Device';
        }
        document.getElementById('deviceId').textContent = getDeviceId();
        document.getElementById('licenseKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') activateApp();
        });
        async function activateApp() {
            const licenseKey = document.getElementById('licenseKey').value.trim();
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.style.display = 'none';
            if (!licenseKey) { showStatus('Please enter a license key', 'error'); return; }
            showStatus('Checking license...', 'error');
            try {
                const isValid = await checkLicense(licenseKey);
                if (isValid) {
                    showStatus('Activation successful!', 'success');
                    setTimeout(() => {
                        window.location.href = `license://success?key=${encodeURIComponent(licenseKey)}`;
                    }, 1000);
                } else {
                    showStatus('Invalid license key', 'error');
                }
            } catch (error) {
                showStatus('Network error. Please try again.', 'error');
            }
        }
        async function checkLicense(licenseKey) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const savedLicenses = JSON.parse(localStorage.getItem('licenses')) || [];
                    const validLicense = savedLicenses.find(license => 
                        license.key === licenseKey && 
                        license.status === 'active' &&
                        new Date(license.expiryDate) >= new Date()
                    );
                    resolve(!!validLicense);
                }, 1000);
            });
        }
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
